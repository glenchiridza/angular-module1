<div class="container">

  <div ng-if="infoCtrl.userPref === undefined" id="user-info-not-signed-msg">
    Not Signed Up Yet. Sign up Now!
  </div>

  <table id="user-info-table" ng-if="infoCtrl.userPref != undefined" class="table table-borderless">
    <tr>
      <td>First name: </td>
      <td>{{infoCtrl.userPref.firstName}}</td>
    </tr>
    <tr>
      <td>Last name: </td>
      <td>{{infoCtrl.userPref.lastName}}</td>
    </tr>
    <tr>
      <td>Email: </td>
      <td>{{infoCtrl.userPref.email}}</td>
    </tr>
    <tr>
      <td>Phone: </td>
      <td>{{infoCtrl.userPref.phone}}</td>
    </tr>
    <tr>
      <td>Favourite: </td>
      <td><menu-item id="user-info-menu-item" menu-item="infoCtrl.userPref.favouriteMenuItem"></menu-item></td>
    </tr>
  </table>

</div>
